# reference:
#   - https://github.com/actions/cache
#   - https://github.com/actions/checkout
#   - https://github.com/marketplace/actions/setup-miniconda

name: ci-docs-linkcheck

on:
  push:
    branches:
      - "*" 

  pull_request:
    branches:
      - "*" 

jobs:
  tests:
    name: "linkcheck ${{ matrix.os }} ${{ matrix.python-version }}"

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.8"]

    env:
      ENV_NAME: "ci-docs-linkcheck"

    steps:
      - name: "checkout"
        uses: actions/checkout@v3

      - name: "environment configure"
        env:
          # Maximum cache period (in weeks) before forcing a cache refresh.
          CACHE_WEEKS: 2
        run: |
          echo "CACHE_PERIOD=$(date +%Y).$(expr $(date +%U) / ${CACHE_WEEKS})" >> ${GITHUB_ENV}
          echo "LOCK_FILE=requirements/ci/nox.lock/py$(echo ${{ matrix.python-version }} | tr -d '.')-linux-64.lock" >> ${GITHUB_ENV}

      - name: "conda package cache"
        uses: actions/cache@v3
        env:
          # Increment the build number to force a cache refresh.
          CACHE_BUILD: 0
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-pkgs-${{ env.ENV_NAME }}-p${{ env.CACHE_PERIOD }}-b${{ env.CACHE_BUILD }}

      - name: "conda install"
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: latest
          channels: conda-forge,defaults
          activate-environment: ${{ env.ENV_NAME }}
          auto-update-conda: false
          use-only-tar-bz2: true

      - name: "conda environment cache"
        uses: actions/cache@v3
        id: conda-env-cache
        env:
          # Increment the build number to force a cache refresh.
          CACHE_BUILD: 0
        with:
          path: ${{ env.CONDA }}/envs/${{ env.ENV_NAME }}
          key: ${{ runner.os }}-conda-env-${{ env.ENV_NAME }}-p${{ env.CACHE_PERIOD }}-b${{ env.CACHE_BUILD }}

      - name: "conda environment update"
        if: steps.conda-env-cache.outputs.cache-hit != 'true'
        run: |
          conda install --quiet --name ${{ env.ENV_NAME }} nox pip

      - name: "conda info"
        run: |
          conda info
          conda list

      - name: "nox cache"
        uses: actions/cache@v3
        env:
          # Increment the build number to force a cache refresh.
          CACHE_BUILD: 0
        with:
          path: ${{ github.workspace }}/.nox
          key: ${{ runner.os }}-nox-${{ env.ENV_NAME }}-py${{ matrix.python-version }}-b${{ env.CACHE_BUILD }}-${{ hashFiles(env.LOCK_FILE) }}

      - name: "iris linkcheck"
        env:
          PY_VER: ${{ matrix.python-version }}
        run: |
          nox --session linkcheck -- --verbose
