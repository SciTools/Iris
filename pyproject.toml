[tool.black]
line-length = 79
target-version = ['py37', 'py38']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | compiled_krb
    | dist
    | etc
    | iris_image_test_output
    | sphinxext
    | tools
  )/
  | gitwash_dumper.py
  | _ff_cross_references.py  # auto-generated files
  | std_names.py
  | um_cf_map.py
)
'''

[build-system]
# Defined by PEP 518
requires = [
  "scitools-pyke",
  "setuptools>=40.8.0",
  "wheel",
]
# Defined by PEP 517
build-backend = "setuptools.build_meta"

[tool.isort]
known_first_party = "iris"
line_length = 79
profile = "black"
skip = [
  "_build",
  "compiled_krb",
  "fc_rules_cf.krb",
  "generated",
  "sphinxext",
  "tools",
]
skip_gitignore = "True"
verbose = "False"
